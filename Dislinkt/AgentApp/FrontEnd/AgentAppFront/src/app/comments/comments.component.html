<div class="panel panel-primary m-1">

    <div class="table-responsive m-1">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let Comment of Comments'>
                    <td>{{Comment.username}}</td>
                    <td>{{Comment.text}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="User.role == 1" class="border mt-5 bg-light">
        <div class="form-group row mt-5 h5 mx-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Comment:</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control-plaintext border border-primary" name="comment" [(ngModel)]="Comment">
            </div>
        </div>
        <button type="button" class="btn btn-primary m-3" (click)="Post()">Post comment</button>
        </div>
</div>

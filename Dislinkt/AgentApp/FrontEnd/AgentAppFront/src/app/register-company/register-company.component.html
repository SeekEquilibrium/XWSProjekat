<div class="container register-form">

    <div class="form-content">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Company Name" value=""/>
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Company Email" value=""/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="Phone" placeholder="Company Phone Number" value=""/>
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="Description" placeholder="Description" value=""/>
                </div>
            </div>
        </div>
        <button type="button" class="btnSubmit" (click)="Register()">Submit</button>
    </div>

</div>

<div class="container register-form">

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Your Name" value=""/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="Surname" placeholder="Your Surname" value=""/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="Username" placeholder="Your Username" value=""/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Your Email" value=""/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="Password" placeholder="Your Password" value=""/>
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit" (click)="Register()">Submit</button>
        </div>

</div>

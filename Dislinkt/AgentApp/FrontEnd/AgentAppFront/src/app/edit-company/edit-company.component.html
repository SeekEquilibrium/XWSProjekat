<div class="container border border-primary rounded bg-light">
    <form>
        <div class="form-group row h2 mt-5">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <div *ngIf="Company" class="col-sm-10 h2">
            <input type="text" readonly class="form-control-plaintext" name="name" [(ngModel)]="Company.name">
            </div>
        </div>
        <div class="form-group row h2">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div *ngIf="Company" class="col-sm-10 h2">
            <input type="text" readonly class="form-control-plaintext" name="email" [(ngModel)]="Company.phoneNumber">
            </div>
        </div>
        <div class="form-group row h2">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div *ngIf="Company" class="col-sm-10 h2">
            <input type="text" readonly class="form-control-plaintext" name="phoneNumber" [(ngModel)]="Company.email">
        </div>
        </div>
        <div class="form-group row h2 mt-5">
        <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
        <div *ngIf="Company" class="col-sm-10">
            <textarea type="text" style="font-size: 1.6rem" class="form-control" rows="3" name="Description" [(ngModel)]="Company.description" placeholder="Description"></textarea>
        </div>
        </div>
    </form>
    <button type="button" class="btn btn-primary m-3 mb-5" (click)="Update()">Update</button>
</div>
